  <!-- Custom JS for Enhanced Visual -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Scroll to top functionality
      const scrollTop = document.getElementById('scroll-top');
      
      window.addEventListener('scroll', function() {
        if (window.scrollY > 300) {
          scrollTop.classList.add('active');
        } else {
          scrollTop.classList.remove('active');
        }
      });
      
      scrollTop.addEventListener('click', function(e) {
        e.preventDefault();
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
      
      // Add more floating shapes dynamically
      const floatingShapes = document.querySelector('.floating-shapes');
      
      for (let i = 0; i < 3; i++) {
        const shape = document.createElement('div');
        shape.classList.add('shape');
        
        // Random size between 40px and 120px
        const size = Math.floor(Math.random() * 80) + 40;
        shape.style.width = `${size}px`;
        shape.style.height = `${size}px`;
        
        // Random position
        shape.style.left = `${Math.floor(Math.random() * 100)}%`;
        shape.style.top = `${Math.floor(Math.random() * 100)}%`;
        
        // Random animation duration and delay
        shape.style.animationDuration = `${Math.floor(Math.random() * 15) + 20}s`;
        shape.style.animationDelay = `${Math.floor(Math.random() * 5)}s`;
        
        // Random pastel gradient
        const pastelColors = [
          'linear-gradient(45deg, #a8e6cf, #b4e7f8)',
          'linear-gradient(45deg, #d4a5ff, #ffd3b6)',
          'linear-gradient(45deg, #ffaaa5, #fff5b5)',
          'linear-gradient(45deg, #b4e7f8, #a8e6cf)',
          'linear-gradient(45deg, #ffd3b6, #ffaaa5)'
        ];
        
        shape.style.background = pastelColors[Math.floor(Math.random() * pastelColors.length)];
        
        // Random shape (circle, blob, or rounded square)
        const shapeType = Math.floor(Math.random() * 3);
        if (shapeType === 0) {
          shape.style.borderRadius = '50%';
        } else if (shapeType === 1) {
          shape.style.borderRadius = '30% 70% 70% 30% / 30% 30% 70% 70%';
        } else {
          shape.style.borderRadius = '20%';
        }
        
        floatingShapes.appendChild(shape);
      }
    });
  </script>
